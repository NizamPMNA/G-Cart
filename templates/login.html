<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class=" bg-gray-100 text-gray-900 flex justify-center">
    <div class="container max-w-screen-xl justify-center flex-1">
        <div class="row">
            <div class="login">
                <div class="logo flex flex-col items-center">
                    <h6><a href="{% url 'index' %}" id="gameon">Game<span>ON</span></a></h6>
                </div>
                <span class="signin">SIGN IN</span>
                <span class="small">Unleash the gamer within!</span>
                
                <form action="" method="post">
                    {% csrf_token %}
                    <input class="w-full px-8 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3" type="text" name="username" placeholder="USERNAME">
                    <input class="w-full px-8 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3" type="password" name="password" placeholder="PASSWORD">
                    <button type="submit" class=" mt-3 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">PROCEED</button>
                </form>
                
                <div class="or">
                    <div class="hr">
                        <hr>
                    </div>
                    <span>OR</span>
                    <div class="hr">
                        <hr>
                    </div>
                </div>
                <span class="reg">Can't Sign in?&puncsp;&puncsp;| <span><a href="{% url 'register' %}">&puncsp;&puncsp;REGISTER</a></span></span>
                <div class="watermark">
                    <h6>Game<span>ON</span></h6>
                </div>
            </div>
            <div class="img flex-1 bg-indigo-100 text-center hidden lg:flex flex flex-col lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                <img id="login_img" src="{% static 'games/login.jpg' %}" alt="">
            </div>
        </div>
    </div>
</body>
</html>
