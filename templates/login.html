<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="login">
                <div class="logo">
                    <h6><a href="{% url 'index' %}" id="gameon">Game<span>ON</span></a></h6>
                </div>
                <span class="signin">SIGN IN</span>
                <span class="small">Unleash the gamer within!</span>
                <input id="input" type="text" name="username" placeholder="USERNAME">
                <input type="password" name="password" placeholder="PASSWORD">
                <button class="btn btn-success">PROCEED</button>
                <div class="or">
                    <div class="hr">
                        <hr>
                    </div>
                    <span>OR</span>
                    <div class="hr">
                        <hr>
                    </div>
                </div>
                <span class="reg">Can't Sign in?&puncsp;&puncsp;| <span><a href="{% url 'register' %}">&puncsp;&puncsp;REGISTER</a></span></span>
                <div class="watermark">
                    <h6>Game<span>ON</span></h6>
                </div>
            </div>
            <div class="img">
                <img id="login_img" src="{% static 'games/login.jpg' %}" alt="">
            </div>
        </div>
    </div>
</body>
</html>
